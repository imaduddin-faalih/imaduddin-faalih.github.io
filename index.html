<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Faalih's Chronicles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link ke style.css -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome (opsional) -->
  <script
    src="https://kit.fontawesome.com/0f3c9e3c3b.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="nav-left">
      <!-- Logo -->
      <img
        src="https://picsum.photos/150/50?random=1"
        alt="Logo"
        class="logo"
      />
    </div>

    <!-- Menu Desktop -->
    <nav class="nav-menu" id="navMenu">
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link">About</a>
      <a href="#" class="nav-link">Portfolio</a>
    </nav>

    <!-- Tombol Kanan (Desktop) -->
    <div class="nav-right" id="navRight">
      <button class="nav-btn join-us">
        Join us <i class="fa-solid fa-arrow-right"></i>
      </button>
      <button class="nav-btn contact-us">
        Contact us <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>

    <!-- Tombol toggle mobile -->
    <button class="nav-toggle" id="navToggle">
      <i class="fa-solid fa-bars"></i>
    </button>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-wrapper">
      <!-- Hiasan di kiri (diamond) -->
      <span class="diamond hidden-mobile"></span>

      <!-- Teks Judul -->
      <div class="hero-text">
        <h1>Welcome to My Chronicles</h1>
        <p>
          Dive into the world of Imaduddin Faalih and explore his personal journey
          and innovative projects.
        </p>
        <!-- Tombol Aksi -->
        <div class="hero-buttons">
          <button class="hero-btn primary-btn">
            Contact Imaduddin <i class="fa-solid fa-arrow-right"></i>
          </button>
          <button class="hero-btn outline-btn">
            Featured Projects
          </button>
        </div>
      </div>

      <!-- Hiasan di kanan (diamond) -->
      <span class="diamond hidden-mobile"></span>
    </div>
  </section>

  <!-- MARQUEE GALLERY -->
  <section class="marquee-section">
    <div class="marquee-container">
      <!-- Baris 1 -->
      <div class="marquee animate-marquee">
        <img
          src="https://picsum.photos/400/300?random=2"
          alt="Img1"
          class="marquee-img"
        />
        <img
          src="https://picsum.photos/400/300?random=3"
          alt="Img2"
          class="marquee-img"
        />
        <img
          src="https://picsum.photos/400/300?random=4"
          alt="Img3"
          class="marquee-img"
        />
        <img
          src="https://picsum.photos/400/300?random=5"
          alt="Img4"
          class="marquee-img"
        />
        <!-- Ulangi agar loop halus -->
        <img
          src="https://picsum.photos/400/300?random=2"
          alt="Img1-dup"
          class="marquee-img"
        />
        <img
          src="https://picsum.photos/400/300?random=3"
          alt="Img2-dup"
          class="marquee-img"
        />
      </div>

      <!-- Baris 2, agar infinite loop lebih mulus -->
      <div class="marquee animate-marquee2">
        <img
          src="https://picsum.photos/400/300?random=6"
          alt="Img5"
          class="marquee-img"
        />
        <img
          src="https://picsum.photos/400/300?random=7"
          alt="Img6"
          class="marquee-img"
        />
        <img
          src="https://picsum.photos/400/300?random=8"
          alt="Img7"
          class="marquee-img"
        />
        <img
          src="https://picsum.photos/400/300?random=9"
          alt="Img8"
          class="marquee-img"
        />
        <img
          src="https://picsum.photos/400/300?random=6"
          alt="Img5-dup"
          class="marquee-img"
        />
        <img
          src="https://picsum.photos/400/300?random=7"
          alt="Img6-dup"
          class="marquee-img"
        />
      </div>
    </div>
  </section>

  <!-- (Tambahkan section lain sesuai kebutuhan) -->

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
