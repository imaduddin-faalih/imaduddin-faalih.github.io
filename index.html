<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        <h1>Your Name</h1>
        <p class="bio">Hi! I'm a [Your Profession]. Passionate about [Your Interests]. Let's connect!</p>
        
        <div class="social-buttons">
            <a href="https://linkedin.com/in/yourprofile" target="_blank" class="btn linkedin">LinkedIn</a>
            <a href="https://facebook.com/yourprofile" target="_blank" class="btn facebook">Facebook</a>
            <a href="https://instagram.com/yourprofile" target="_blank" class="btn instagram">Instagram</a>
            <a href="https://twitter.com/yourprofile" target="_blank" class="btn twitter">Twitter</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Your Name. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
